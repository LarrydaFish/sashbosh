<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Sash Bosh Gallery</h1>
    <!-- nature -->
    <section class="section nature">
      <img
        src="./images/IMG_0341.jpeg"
        title="sasha-1"
        class="img"
        data-id="1"
        alt="sash-1"
      />
      <img
        src="./images/IMG_0416.jpeg"
        title="sasha-2"
        class="img"
        data-id="2"
        alt="sash-2"
      />
      <img
        src="./images/IMG_0439.jpeg"
        title="sasha-3"
        class="img"
        data-id="3"
        alt="sash-3"
      />
      <img
        src="./images/IMG_0578.jpeg"
        title="sasha-4"
        class="img"
        data-id="4"
        alt="sash-4"
      />
      
    </section>
    <!-- city -->
    <section class="section city">
      <img
        src="./images/IMG_0619.jpeg"
        title="bosha-1"
        data-id="1"
        class="img"
        alt="bosh-1"
      />
      <img
        src="./images/IMG_0628.jpeg"
        title="bosha-2"
        data-id="2"
        class="img"
        alt="bosh-2"
      />
      <img
        src="./images/IMG_0632.jpeg"
        title="bosha-3"
        data-id="3"
        class="img"
        alt="bosh-3"
      />
      <img
        src="./images/IMG_0647.jpeg"
        title="bosha-4"
        data-id="4"
        class="img"
        alt="bosh-4"
      />
      <img
        src="./images/IMG_0656.jpeg"
        title="bosha-5"
        data-id="5"
        class="img"
        alt="bosh-5"
      />
    </section>

    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
